<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Find an element that contains a specified class</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html>
      <head>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
        <meta charset="utf-8" />
        <title>JS Bin</title>
      </head>
      <body>
        <div id="div1" class="divclass"></div>
        <div id="div2"></div>
        <div id="div3"></div>
      </body>
      <script>
          alert($("#div1").hasClass("divclass"));
          alert($("#div2").hasClass("divclass"));
          alert($("#div3").hasClass("divclass"));
      </script>
    </html>
  </body>
</html>
