<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>freeCodeCamp Survey Form</h1>
        <p>Thank you for taking the time to help us improve the platform</p>
      </div>
      <form action="">
        <label for="">Name</label>
        <br />
        <input type="text" placeholder="Enter your name" />
        <br />
        <label for="">Email</label>
        <br />
        <input type="email" placeholder="Enter your Email" />
        <br />
        <label for="">Age (optional)</label>
        <br />
        <input type="number" placeholder="Age" />
        <br />
        <label for="">Which option best describes your current role?</label>
        <br />
        <select name="" id="">
          <option value="" disabled selected>Select current role</option>
          <option value="Student">Student</option>
          <option value="Full Time Learner">Full Time Learner</option>
          <option value="Other">Other</option>
        </select>
        <br />
        <label for="">Would you recommend freeCodeCamp to a friend?</label>
        <br />
        <div class="option">
          <input type="radio" id="html" />
          <label for="html">Definitely</label>
        </div>
        <div class="option">
          <input type="radio" id="css" />
          <label for="css">Maybe</label>
        </div>
        <div class="option">
          <input type="radio" id="javascript" />
          <label for="javascript">Not sure</label>
        </div>
        <label for=""></label>
        
      </form>
    </div>
  </body>
</html>
