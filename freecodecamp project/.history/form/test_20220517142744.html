<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <link rel="stylesheet" href="style.css" /> -->
  </head>
  <body class="">
    <div class="container-fluid text-white border bg-dark p-md-5 p-sm-4">
      <div class="header text-center">
        <h1>freeCodeCamp Survey Form</h1>
        <p>Thank you for taking the time to help us improve the platform</p>
      </div>
      <form action="" class="mx-auto bg-primary p-md-5 p-sm-4">
        <label for="">Name</label>
        <br />
        <input type="text" placeholder="Enter your name" class="form-control" />
        <br />
        <label for="">Email</label>
        <br />
        <input
          type="email"
          placeholder="Enter your Email"
          class="form-control"
        />
        <br />
        <label for="">Age (optional)</label>
        <br />
        <input type="number" placeholder="Age" class="form-control" />
        <br />
        <label for="">Which option best describes your current role?</label>
        <br />
        <select name="" id="" class="form-select">
          <option value="" disabled selected>Select current role</option>
          <option value="Student">Student</option>
          <option value="Full Time Learner">Full Time Learner</option>
          <option value="Other">Other</option>
        </select>
        <br />
        <label class="label" for=""
          >Would you recommend freeCodeCamp to a friend?</label
        >
        <br />
        <div class="form-check">
          <input type="radio" id="html" class="form-check-input" />
          <label class="form-check-label" for="html">Definitely</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" id="css" />
          <label class="form-check-label" for="css">Maybe</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" id="javascript" />
          <label class="form-check-label" for="javascript">Not sure</label>
        </div>
        <label class="mt-3" for=""
          >What would you like to see improved? (Check all that apply)</label
        >
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="fe" />
          <label for="fe" class="form-check-label">Front-end Projects</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="be" />
          <label class="form-check-label" for="be">Back-end Projects</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="dv" />
          <label for="dv" class="form-check-label">Data Visualization</label>
        </div>
        <label class="mt-3" for="">Any comments or suggestions?</label>
        <textarea
          class="form-control mt-3"
          rows="8"
          placeholder="Enter your comment here..."
        ></textarea>
        <div class="d-grid gap-3 mt-3">
          <button type="button" class="btn btn-success btn-block">
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
